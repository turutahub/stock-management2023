<html lang="jp">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <title>在庫管理システム</title>
  <link rel="stylesheet" type="text/css" href="home.css" />
  <script src="home.js"></script>
</head>
<body>
  <header class="header">
    <h1>在庫管理システム</h1>
    <div>
      <div class="clock" id="clock"></div>
      <div class="date" id="date"></div>
    </div>
  </header>

  <div class="button-container">
    <button onclick="showContent('home')">ホーム</button>
    <button onclick="showContent('dashboard')">ダッシュボード</button>
    <button onclick="showContent('stock')">在庫一覧</button>
    <button onclick="showContent('register')">在庫登録</button>
    <button onclick="showContent('order')">発注</button>
    <button onclick="showContent('inspect')">検品</button>
    <button onclick="showContent('reports')">棚卸</button>
    <button onclick="showContent('finditem')">検索</button>
  </div>

  <section id="home" class="content">
    <h2>ホーム</h2>
    <div id="stockSummary">
      <h3>在庫概要</h3>
      <p>総在庫数: <span id="totalStock"></span></p>
      <div id="categoryStock">
        <h4>カテゴリごとの在庫数</h4>
        <!-- カテゴリごとの在庫数の表示 -->
      </div>

    <div id="importantAlerts">
      <h3>重要なアラート</h3>
      <ul>
        <!-- 重要なアラートの表示 -->
      </ul>
    </div>

    <div id="latestShipments">
      <h3>最新の発注情報</h3>
      <ul>
        <!-- 最新の発注情報の表示 -->
      </ul>
    </div>
  </section>

  <section id="dashboard" class="content">
    <h2>ダッシュボード</h2>
    <!-- ダッシュボードの内容を記述 -->
  </section>

  <section id="stock" class="content">
    <h2>在庫一覧</h2>
    <table>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="stock.js"></script>
  </section>
  
 <section id="register" class="content">
  <h2>在庫登録</h2>
  <form id="registerForm">
    <input type="text" id="productName" placeholder="商品名" required />
    <input type="text" id="productCode" placeholder="商品コード" required />
    <input type="number" id="quantity" placeholder="数量" required />
    <input type="number" id="price" placeholder="価格" required />
    <input type="text" id="category" placeholder="カテゴリ" required />
    <input type="text" id="location" placeholder="場所" required />
    <button type="submit">登録</button>
  </form>
  <table>
    <tbody id="registertable"></tbody>
  </table>
  <script src="register.js"></script>
</section>
  
  <section id="order" class="content">
    <h2>発注</h2>
    <script src="order.js"></script>
  </section>
  
  <section id="inspect" class="content">
    <h2>検品</h2>
    <script src="inspect.js"></script>
  </section>
  
  <section id="reports" class="content">
    <h2>棚卸</h2>
    <script src="reports.js"></script>
  </section>

  <section id="finditem" class="content">
    <h2>検索</h2>
    <div>
      <label for="keyword">キーワード:</label>
      <input type="text" id="keyword">
      <button onclick="search()">検索</button>
    </div>
    <div>
      <label for="category">カテゴリー:</label>
      <select id="category">
        <option value="category1">カテゴリー1</option>
        <option value="category2">カテゴリー2</option>
        <option value="category3">カテゴリー3</option>
      </select>
      <button onclick="filter()">フィルタリング</button>
    </div>
    <div>
      <label for="sortBy">ソート順:</label>
      <select id="sortBy">
        <option value="option1">オプション1</option>
        <option value="option2">オプション2</option>
        <option value="option3">オプション3</option>
      </select>
      <button onclick="sort()">ソート</button>
    </div>
    <button onclick="showStock()">在庫状況表示</button>
  </section>
  </section>
</body>
</html>
