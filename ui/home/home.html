<html lang="jp">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <title>在庫管理システム</title>
  <link rel="stylesheet" type="text/css" href="home.css" />
  <script src="home.js"></script>
</head>
<body>
  <header class="header">
    <h1>在庫管理システム</h1>
    <div>
      <div class="clock" id="clock"></div>
      <div class="date" id="date"></div>
    </div>
  </header>

  <div class="button-container">
    <button onclick="showContent('home')">ホーム</button>
    <button onclick="showContent('dashboard')">ダッシュボード</button>
    <button onclick="showContent('stock')">在庫一覧</button>
    <button onclick="showContent('register')">在庫登録</button>
    <button onclick="showContent('order')">発注</button>
    <button onclick="showContent('inspect')">検品</button>
    <button onclick="showContent('reports')">棚卸</button>
    <button onclick="showContent('finditem')">検索</button>
  </div>

  <section id="home" class="content">
    <h2>ホーム</h2>
    <div id="stockSummary">
      <h3>在庫概要</h3>
      <p>総在庫数: <span id="totalStock"></span></p>
      <div id="categoryStock">
        <h4>カテゴリごとの在庫数</h4>
        <!-- カテゴリごとの在庫数の表示 -->
      </div>

    <div id="importantAlerts">
      <h3>重要なアラート</h3>
      <ul>
        <!-- 重要なアラートの表示 -->
      </ul>
    </div>

    <div id="latestShipments">
      <h3>最新の発注情報</h3>
      <ul>
        <!-- 最新の発注情報の表示 -->
      </ul>
    </div>
  </section>

  <section id="dashboard" class="content">
    <h2>ダッシュボード</h2>
    <!-- ダッシュボードの内容を記述 -->
  </section>

  <section id="stock" class="content">
    <h2>在庫一覧</h2>
    <table>
      <thead>
        <tr>
          <th>食材名</th>
          <th>不足数</th>
          <th>発注数</th>
          <th>納品予定日</th>
          <th>在庫数</th>
          <th>必要数</th>
          <th>消費期間</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="stock.js"></script>
  </section>
  
  <section id="register" class="content">
    <h2>在庫登録</h2>
    <script src="register.js"></script>
  </section>
  
  <section id="order" class="content">
    <h2>発注</h2>
    <table>
      <thead>
        <tr>
          <th>食材名</th>
          <th>単位</th>
          <th>単価</th>
          <th>消費期間</th>
          <th>仕入れ店</th>
          <th>備考</th>
          <th>発注数</th>
          <th>納品予定日</th>

        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
    <script src="order.js"></script>
  </section>
  
  <section id="inspect" class="content">
    <h2>検品</h2>
    <table>
      <thead>
        <tr>
          <th>食材名</th>
          <th>単位</th>
          <th>単価</th>
          <th>消費期間</th>
          <th>仕入れ店</th>
          <th>備考</th>
          <th>発注数</th>
          <th>検品数</th>
        </tr>
      </thead>
      <tbody id="inspectTable"></tbody>
    </table>
    <script src="inspect.js"></script>
  </section>
  
  <section id="reports" class="content">
    <h2>棚卸</h2>
    <head>
      <title>経営情報表示画面</title>
    </head>
    <body>
      <h1>経営情報表示画面</h1>
      <p id="managementDate"></p>
      <!-- 経営情報の表示領域 -->
      <div id="managementInfo"></div>
      
      <!-- 棚卸情報入力ボタン -->
      <button onclick="showContent('addreport')">棚卸情報入力ボタン</button>
  
      <script src="report.js"></script>
    </body>
  </section>

  <section id="addreport" class="content">
    <h2>棚卸情報入力画面<h2>
    <script src="addreport.js"></script>
  </head>
  
  <!-- 棚卸確定ボタン -->
  <button id="inventoryConfirmBtn" onclick="confirmInventory()">棚卸確定</button>
  
  <!-- 売上入力ボックス -->
  <label for="salesInput">売上:</label>
  <input type="number" id="salesInput">
  
  <!-- 食材名表示 -->
  <p id="foodName"></p>
  
  <!-- 消費期間表示 -->
  <p id="expiryPeriod"></p>
  
  <!-- 在庫数入力ボックス -->
  <label for="stockInput">在庫数:</label>
  <input type="number" id="stockInput">
  
  <!-- 補填数入力ボックス -->
  <label for="supplementInput">補填数:</label>
  <input type="number" id="supplementInput">
  
  <!-- 補填額入力ボックス -->
  <label for="supplementCostInput">補填額:</label>
  <input type="number" id="supplementCostInput">
  
  <!-- 廃棄数入力ボックス -->
  <label for="wasteInput">廃棄数:</label>
  <input type="number" id="wasteInput">
  
  <!-- 消費数表示 -->
  <p id="consumption"></p>
  
  <!-- 廃棄額表示 -->
  <p id="wasteCost"></p>
  
  <!-- ロス率表示 -->
  <p id="lossRate"></p>
  
  <!-- 原価表示 -->
  <p id="cost"></p>
  
  <!-- 必要数表示 -->
  <p id="requiredAmount"></p>
  
  <!-- 不足数表示 -->
  <p id="shortage"></p>
  </section>

  <section id="finditem" class="content">

    <h2>検索</h2>
    <!-- 検索フォーム -->
    <div>
      <!-- チェックボックス -->
      <label for="displayCost">原価</label>
      <input type="checkbox" id="displayCost">
  
      <label for="displayCostRatio">原価率</label>
      <input type="checkbox" id="displayCostRatio">
  
      <label for="displayProfit">収支</label>
      <input type="checkbox" id="displayProfit">
  
      <!-- 他の表示項目のチェックボックスも同様に追加 -->
  
      <!-- 検索ボタン -->
      <button onclick="search()">検索</button>
    </div>
    <div>
      <label for="keyword">キーワード:</label>
      <input type="text" id="keyword">
      <button onclick="search()">検索</button>
    </div>
    <div>
      <label for="category">カテゴリー:</label>
      <select id="category">
        <option value="category1">カテゴリー1</option>
        <option value="category2">カテゴリー2</option>
        <option value="category3">カテゴリー3</option>
      </select>
      <button onclick="filter()">フィルタリング</button>
    </div>
    <div>
      <label for="sortBy">ソート順:</label>
      <select id="sortBy">
        <option value="option1">オプション1</option>
        <option value="option2">オプション2</option>
        <option value="option3">オプション3</option>
      </select>
      <button onclick="sort()">ソート</button>
    </div>
    <button onclick="showStock()">在庫状況表示</button>
  
    <!-- 検索結果の表示領域 -->
    <div id="searchResults"></div>
  </section>
</body>
</html>
